<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<link rel="stylesheet" th:href="@{/css/demo.css}"/>

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" />

        <br><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" />

        <br><br>

        <select th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
        </select>

        <br><br>

        <input type="radio" th:field="*{favoriteLanguage}"
                            th:each="tempLang : ${languages}"
                            th:value="${tempLang}"
                            th:text="${tempLang}" />

        <br><br>

        <input type="checkbox" th:field="*{favoriteOS}" th:each="system : ${systems}" th:value=${system} th:text="${system}"/>

        <br><br>

        <input type="submit">
    </form>
</body>
</html>
