<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/demo.css}"/>

<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Registration Confirmed</h3>
    First Name: <span th:text="${student.firstName}"/>
    <br><br>
    Last Name: <span th:text="${student.lastName}"/>
    <br><br>
    Country: <span th:text="${student.country}"/>
    <br><br>
    Favorite Language: <span th:text="${student.favoriteLanguage}"/>
    <br><br>
    Favorite OS: <span th:text="${student.favoriteOS}"/>
    <ul>
        <li th:each="tempSystem : ${student.favoriteOS}" th:text="${tempSystem}"/>
    </ul>
</body>
</html>
